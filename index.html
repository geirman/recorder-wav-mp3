  <body class="container">
    <h1>Building a JS Constructor</h1>
    <div>
        <button class="btn btn-primary" onclick="start(this)">Record</button>
        <button class="btn btn-danger" onclick="stop(this)" disabled>Stop</button>
    </div>

    <ul id="recordings"></ul>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="recorder.js"></script>
    <script>

    var cfg = {};
    var audio = new Recorder(cfg);

    function start( btn ){
        audio && audio.record();
        btn.disabled = true;
        btn.nextElementSibling.disabled = false;
    }

    function stop( btn ){
        audio && audio.stop();
        btn.disabled = true;
        btn.previousElementSibling.disabled = false;

        createDownloadLink();
        audio.clear();
    }

    function createDownloadLink() {
        audio && audio.exportWAV( function(blob) {

        });
    }


 
    </script>
  </body>
